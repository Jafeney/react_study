<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习react</title>
</head>
<body>
	<div id="app"></div>

	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/react/react-dom.js"></script>
	<script src="bower_components/babel/browser.js"></script>

	<script type="text/babel">
		var MessageBox=React.createClass({
			render:function(){
				var submessages=[],i;
				for(var i=0;i<10;i++){
					submessages.push(
						<SubMessage key={'submessage'+i} />
					);
				}
				return (
					<div>
						<h1>你好世界！</h1>
						{submessages}
					</div>
				);
			}		
		});

		var SubMessage=React.createClass({
			render:function(){
				return (
					<div>
						<h2>写代码很有意思</h2>
						<Footer />
					</div>
				);
			}
		});

		var Footer=React.createClass({
			render:function(){
				return (<small>Jafeney Lou</small>);
			}
		});

		ReactDOM.render(<MessageBox />,document.getElementById('app'),function(){
			console.log('页面渲染完成了！');
		});

	</script>
</body>
</html>

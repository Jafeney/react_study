<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习react</title>
</head>
<body>
	<div id="app"></div>

	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/react/react-dom.js"></script>
	<script src="bower_components/babel/browser.js"></script>

	<script type="text/babel">
		var MessageBox=React.createClass({
			getInitialState:function(){
				return{
					isVisible:true,
					subMessages:['我会代码搬砖','以及花式搬砖','不说了，工头叫我回去搬砖了......']
				}
			},
			render:function(){
				return (
					<div>
						<h1>{this.props.titleMessage}</h1>
						<SubMessage messages={this.state.subMessages} />
					</div>
				);
			}		
		});

		var SubMessage=React.createClass({
			propTypes:{
				messages:React.PropTypes.array.isRequired
			},
			getDefaultProps:function(){
				return{
					messages:['默认的自消息']
				}
			},
			render:function(){
				var msgs=[];
				this.props.messages.forEach(function(msg,index){
					msgs.push(<p key={'id'+index}>码农说：{msg}</p>)
				});
				
				return (
					<div>
						{msgs}
					</div>
				);
			}
		});

		var title='你好世界（来自props）';

		ReactDOM.render(<MessageBox titleMessage={title} />,document.getElementById('app'),function(){
			console.log('页面渲染完成了！');
		});

	</script>
</body>
</html>
